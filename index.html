    <form action="#" method="post">
        <fieldset>
            <legend>INPUT DE TIPO TEXTO</legend>
            <label for="inNombre">Nombre:</label>
            <input type="text" placeholder="Ingresa tu nombre..." id="inNombre"> <br>
            <label for="inApellido">Apellido:</label>
            <input type="text" placeholder="Ingresa tu apellido..." id="inApellido"> <br>
            <label for="inPassword">Password:</label>
            <input type="password" id="inPassword"> <br>
            <label for="inEmail">Email:</label>
            <input type="email" id="inEmail" placeholder="Ingresar email..."> <br>
            <label for="inNumero">Numero:</label>
            <input type="number" id="inNumero"> <br>
            <label for="">Sexo:</label>
            <input type="radio"> <span>Masculino</span>
            <input type="radio"> <span>Femenino</span><br>

            <label for="">Colores favoritos:</label>
            <input type="checkbox"> <span>Rojo</span>
            <input type="checkbox"> <span>Azul</span>
            <input type="checkbox"> <span>Negro</span><br>

            <input type="submit" value="Click para enviar!"><br>
            <input type="button" value="ENVIAR!"><br>

            <input type="file"><br>

            <input type="color"> <br>
            <input type="search"> <br>
            <input type="url"><br>
            <input type="tel"><br>
            <input type="date"> <br>
            <input type="datetime-local"> <br>
            <input type="week"> <br>
            <input type="month"> <br>
            <textarea cols="20" rows="5"></textarea> <br>
